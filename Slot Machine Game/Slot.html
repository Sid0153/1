<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLOT MACHINE</title>
    <link rel="stylesheet" href="Machine.css">
</head>
<body>
    <div class="container">
        <h1>SLOT MACHINE</h1>
        
        <!-- Slot Machine Reels -->
        <div class="slot-machine">
            <div class="reel" id="reel1">üçí</div>
            <div class="reel" id="reel2">üçä</div>
            <div class="reel" id="reel3">üçá</div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button id="spinBtn">SPIN</button>
            <div class="bet">
                <label for="betAmount">Bet Amount: $</label>
                <input type="number" id="betAmount" value="10" min="1" max="100">
            </div>
        </div>
        
        <!-- Deposit / Withdraw Section -->
        <div class="transaction">
            <div class="transaction-input">
                <label for="transactionAmount">Amount:</label>
                <input type="number" id="transactionAmount" min="1">
            </div>
            <button id="depositBtn">Deposit</button>
            <button id="withdrawBtn">Withdraw</button>
        </div>
        
        <!-- Status -->
        <div class="status">
            <p id="balance">Balance: $1000</p>
            <p id="message">Good Luck!</p>
        </div>
    </div>

    <script src="Game.js"></script>
</body>
</html>
